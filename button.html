<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Basic</button>
        <button type="button" class="btn btn-success">Basic</button>
        <button type="button" class="btn btn-info">Basic</button>
        <button type="button" class="btn btn-warning">Basic</button>
        <button type="button" class="btn btn-danger">Basic</button>
        <button type="button" class="btn btn-dark">Basic</button>
        <button type="button" class="btn btn-light">Basic</button>
        <button type="button" class="btn btn-primary">Basic</button>
        <button type="button" class="btn btn-link">Basic</button>
        <button type="button" class="btn btn-primary">Basic</button>
        <button type="button" class="btn btn-dark">Basic</button>


    </div>
    <div class="container mt-3">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-success">link button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="input Button">
        <input type="submit" class="btn btn-success" value="Submit button">
        <input type="reset" class="btn btn-success " value=" Reset Butoon">


    </div>

    <div class="container mt-3">
        <h2>Button Outline</h2>
        <button type="Button" class="btn btn-outline-primary">Primary</button>
        <button type="Button" class="btn btn-outline-secondary">Secondary</button>
        <button type="Button" class="btn btn-outline-success">Success</button>
        <button type="Button" class="btn btn-outline-info">Info</button>
        <button type="Button" class="btn btn-outline-warning">warning</button>
        <button type="Button" class="btn btn-outline-danger">Danger</button>
        <button type="Button" class="btn btn-outline-dark">Dark</button>
        <button type="Button" class="btn btn-outline-light text-dark">light</button>

    </div>
    <div class="container mt-3">
        <h2>Button Sizes</h2>
        <button type="Button" class="btn btn-primary btn-lg">Primary</button>
        <button type="Button" class="btn btn-primary btn-md">Deafult</button>
        <button type="Button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <div class="container mt-3">
        <h2>Block level Buttons</h2>
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Full-width</button>
        </div>
        
    </div>
    <div class="container mt-3">
        <h2>Block level Button</h2>
        <div class="d-grid gap-3">
            <button type="Button" class="btn btn-primary btn-block">level-1</button>
        <button type="Button" class="btn btn-primary active btn-block">level-2</button>
        <button type="Button" class="btn btn-primary btn-block">level-3</button>
        </div>

    </div>
    <div class="container mt-3">
        <h2>Button States</h2>
        <button type="Button" class="btn btn-primary">Primary</button>
        <button type="Button" class="btn btn-primary active">Deafult</button>
        <button type="Button" class="btn btn-primary" disabled>Small</button>
        <a href="#" class="btn btn-primary disabled">Diabled Link</a>

    </div>

    <div class="container mt-3">
        <h2>Spinner Buttons</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm">gdgw</span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm">gdgw</span>
            loading
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm">gdgw</span>
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            loading
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
    </div>

</body>
</html>
