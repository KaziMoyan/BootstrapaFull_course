<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container mt-3"data-bs-theme="dark">
        <h2>My Page</h2>
        <p>Bad boy</p>
        <div class="card" data-bs-theme="dark">
            <div class="card-body" data-bs-theme="dark"> MY card</div>
        </div>
        <p>Button</p>
        <button type="button" class="btn btn-primary">CLick </button>
        <button type="button" class="btn btn-info">Submit </button>
        <button type="button" class="btn btn-dark">Open Offer </button>
    </div>
    
    <div class="container mt-3">
        <h2>Dark Mode Table</h2>
        <table class="table" data-bs-theme="dark">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container mt-3">
        <h2>Dark Mode Dropdown</h2>
        <p>Click on the dropdown menu to see the effect.</p>
        <div class="dropdown" data-bs-theme="dark">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
          </ul>
        </div>
      </div>
      











</body>
</html>
